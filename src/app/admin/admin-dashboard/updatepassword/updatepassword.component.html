<div class="main-container-update">
  <div class="update-password-page">
    <div class="container-style">
      <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
        <h3 class="text-center title">Update Password</h3>
        <p class="text-center subtitle">Change your current password</p>

        <!-- Current Password input -->
        <div class="form-group">
          <label for="password" class="form-label">Current Password</label>
          <input id="password" type="password" class="form-control form-input" [ngClass]="{
              'is-invalid':
                f['password'].invalid &&
                (f['password'].dirty || f['password'].touched)
            }" formControlName="password" placeholder="Enter current password" required />
          <div *ngIf="
              f['password'].invalid &&
              (f['password'].dirty || f['password'].touched)
            " class="text-danger">
            <div *ngIf="f['password'].errors?.['required']">
              Current password is required
            </div>
          </div>
        </div>

        <!-- New Password input -->
        <div class="form-group">
          <label for="newPassword" class="form-label">New Password</label>
          <input id="newPassword" type="password" class="form-control form-input" [ngClass]="{
              'is-invalid':
                f['newPassword'].invalid &&
                (f['newPassword'].dirty || f['newPassword'].touched)
            }" formControlName="newPassword" placeholder="Enter new password" required />
          <div *ngIf="
              f['newPassword'].invalid &&
              (f['newPassword'].dirty || f['newPassword'].touched)
            " class="text-danger">
            <div *ngIf="f['newPassword'].errors?.['required']">
              New password is required
            </div>
            <div *ngIf="f['newPassword'].errors?.['minlength']">
              New password must be at least 6 characters long
            </div>
            <div *ngIf="f['newPassword'].errors?.['pattern']">
              New password must contain at least one alphabet
            </div>
          </div>
        </div>

        <!-- Confirm New Password input -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input id="confirmPassword" type="password" class="form-control form-input" [ngClass]="{
              'is-invalid':
                (f['confirmPassword'].invalid &&
                  (f['confirmPassword'].dirty ||
                    f['confirmPassword'].touched)) ||
                f['confirmPassword'].value !== f['newPassword'].value
            }" formControlName="confirmPassword" placeholder="Confirm new password" required />
          <div *ngIf="
              f['confirmPassword'].invalid &&
              (f['confirmPassword'].dirty || f['confirmPassword'].touched)
            " class="text-danger">
            <div *ngIf="f['confirmPassword'].errors?.['required']">
              Confirm password is required
            </div>
            <div *ngIf="f['confirmPassword'].value !== f['newPassword'].value">
              Passwords do not match
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn-submit" [disabled]="updatePasswordForm.invalid">
          Update Password
        </button>
      </form>
    </div>
  </div>
</div>
