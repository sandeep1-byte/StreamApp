<!-- Display Error Message -->
<div *ngIf="error" class="alert alert-danger">
    {{ error }}
</div>

<!-- Display Products or No Products Available -->
<div class="container-fluid p-2" style="background-color: #F5F5F5">
    <!-- Display Products in a Table -->
    <div *ngIf="!error && productList.length > 0; else noProducts" >
        <div class="row">
            <div class="col-12">
                <div class="table-responsive table-container">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-sticky">
                            <tr>
                                <th>Sr. No.</th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th>Discount</th>
                                <th>Final Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of productList; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <img [src]="product.thumbnail" alt="{{ product.title }}" style="width: 100px; height: 100px; cursor: pointer;" (click)="viewMore(product)" />
                                </td>
                                <td>{{ product.title }}</td>
                                <td>Rs. {{ product.price.toFixed(2) }}</td>
                                <td>{{ product.discountPercentage }}% off</td>
                                <td>
                                    <b>Rs. {{ (product.price * (1 - product.discountPercentage / 100)).toFixed(2) }}</b>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-around">
                                        <button class="btn btn-primary" (click)="updateProduct(product.id, product)">Edit</button>
                                        <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- No Products Template -->
<ng-template #noProducts>
    <div class="container">
        <p>No products available.</p>
    </div>
</ng-template>
