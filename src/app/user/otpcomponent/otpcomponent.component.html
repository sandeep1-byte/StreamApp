<div class="main-otp-page">
    <div class="modal-dialog modal-sm custom-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter OTP</h5>
          <!-- Close button removed as it is not used in this component -->
        </div>
        <div class="modal-body">
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="otp">Enter OTP</label>
              <input id="otp" type="text" class="form-control" formControlName="otp" placeholder="Enter OTP" maxlength="6" required />
              <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched" class="text-danger">
                <div *ngIf="otpForm.get('otp')?.errors?.['required']">OTP is required</div>
                <div *ngIf="otpForm.get('otp')?.errors?.['pattern']">Invalid OTP format</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="otpForm.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
