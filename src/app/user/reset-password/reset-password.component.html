<div class="main-reset-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="panel panel-default custom-panel">
          <div class="panel-heading text-center">
            <h3>Reset Password</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group" [ngClass]="{'has-error': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched}">
                <label for="password">New Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter new password">
                <span class="help-block" *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched">
                  Password is required.
                </span>
              </div>
  
              <div class="form-group" [ngClass]="{'has-error': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched}">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm new password">
                <span class="help-block" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
                  Confirm password is required.
                </span>
                <span class="help-block" *ngIf="passwordsDoNotMatch">
                  Passwords do not match.
                </span>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="resetPasswordForm.invalid">
                Reset Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
